<!DOCTYPE html>


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="manifest" href="manifest.json">
    <title>Budget Tracker</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">

        </div>
    </nav>
    <section class="section">
        <div class="container has-text-centered py-4">
            <form>
                <div class="form-group">
                    <label class="label" for="t-name">Transaction Name:</label>
                    <input class="input" type="text" id="t-name" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label class="label" for="t-amount">Transaction Amount:</label>
                    <input class="input" type="number" min="0" id="t-amount" placeholder="Amount" />
                </div>
                <div class="transaction-buttons">
                    <button id="add-btn" class="button is-primary">Add Funds</button>
                    <button id="sub-btn" class="button is-danger">Subtract Funds</button>
                </div>
                <p role="alert" class="error"></p>
            </form>

            <hr>
            <div class="total">
                <h1 class="jumbotron-heading">Available Balance: $<span id="total">0</span></h1>
            </div>
            <hr>

            <div class="transactions">
                <table class="table table-hover table-dark">
                    <thead>
                        <th>TRANSACTIONS</th>
                        <th>AMOUNT</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <canvas id="my-chart"></canvas>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/assets/js/db.js"></script>
    <script src="/assets/js/index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("We found your service worker file!", reg);
                });
            });
        }
    </script>
</body>

</html>
